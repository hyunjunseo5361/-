<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOUR_TITLE</title>
  <meta name="description" content=“HYUN JUNSEO - overlap(mp3).” />
  <meta name="theme-color" content="#111"/>
  <style>
    :root { --bg:#111; --card:#1c1c1c; --text:#fff; --muted:#bdbdbd; }
    * { box-sizing:border-box; }
    body {
      margin:0; min-height:100vh; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", Roboto, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card {
      width:min(560px, 92vw); background:var(--card); border-radius:20px; padding:20px;
      box-shadow:0 12px 40px rgba(0,0,0,.45);
    }
    .cover { width:100%; border-radius:14px; display:block; }
    h1 { font-size:20px; margin:14px 0 6px; line-height:1.3; }
    p { margin:0 0 14px; color:var(--muted); }
    audio { width:100%; margin-top:8px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:10px;}
    .btn {
      display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700;
      background:#fff; color:#111;
    }
    .sub { font-size:12px; color:var(--muted); margin-top:8px; }
    footer { margin-top:16px; font-size:12px; color:#8a8a8a; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="music card">
    <img class="cover" src=“IMG_3959.jpg" alt="Album cover" />
    <h1>overlap</h1>
    <p>Music by HYUN JUNSEO</p>

    <audio controls preload="metadata">
      <source src=“중복음원.mp3" type="audio/mpeg" />
    Your browser does not support audio playback
    </audio>

    <div class="row">
    </div>

    <footer>© <span id="y"></span> Your Name</footer>
  </main>
  <script>document.getElementById("y").textContent = new Date().getFullYear()</script>
</body>
</html>
